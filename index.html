<!DOCTYPE html>
<html>
  <head>
    <link rel="manifest" href="/manifest.webmanifest">
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      };
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>IT202 - SPR22 - Pages</h1>
    <div id="pageLinks"></div>

    <script>
      let list = [
        "css_basics.html",
        "bootstrap_rwd_basics.html",
        "employee-search.html",
        "basic-fetch-with-bootstrap-cards.html",
        "map_basic.html",
        "googleMapsAndStaticData.html",
        "googleMapsAndLiveData.html",
        "app-shell-basics.html",
        "google_charts_basics.html",
        "nasa_apod.html",
        "project_1.html",
        "geolocation_map.html",
        "camera_basic.html",
        "indexedDB_basics.html"
      ]

      let linkDiv = document.querySelector("#pageLinks");

      list.forEach( (item) => {
        let a = document.createElement("a");
        a.href = item;
        a.innerText = item;

        linkDiv.append(a);
        linkDiv.append(document.createElement("hr"));
      });
    </script>
  </body>
</html>
