<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form method="POST">
    <label for="pr">Enter some text and select a voice to hear:</label><br>
    <input type="text" id="words" name="words"><br>
<!--     <input type="button" id="getText" value="Speech"></input> -->
    <div id="Results"></div>
  </form>
  <button id="v1">Voice 1</button>
  <button id="v2">Voice 2</button>
  <button id="v3">Voice 3</button>
  
  <script>
      // text to speech
      let synth = window.speechSynthesis;
      // speak any paragraph content
      document.querySelector("#v1")
        .addEventListener("click", (e) => {
          let word = document.querySelector("#words").value;
          let utterance = new SpeechSynthesisUtterance(word);
          utterance.voice = synth.getVoices()[0];
          speechSynthesis.speak(utterance);
          
          if (document.querySelector("#v2").disabled == false) {
            document.querySelector("#v2").disabled = true;
            document.querySelector("#v3").disabled = true;
          }
          else {
            document.querySelector("#v2").disabled = false;
            document.querySelector("#v3").disabled = false;
          }
        });
      document.querySelector("#v2")
        .addEventListener("click", (e) => {
          let word = document.querySelector("#words").value;
          console.log(word);
          let utterance = new SpeechSynthesisUtterance(word);
          utterance.voice = synth.getVoices()[1];
          speechSynthesis.speak(utterance);
          if (document.querySelector("#v1").disabled == false) {
            document.querySelector("#v1").disabled = true;
            document.querySelector("#v3").disabled = true;
          }
          else {
            document.querySelector("#v1").disabled = false;
            document.querySelector("#v3").disabled = false;
          }
        });
      document.querySelector("#v3")
        .addEventListener("click", (e) => {
          let word = document.querySelector("#words").value;
          console.log(word);
          let utterance = new SpeechSynthesisUtterance(word);
          utterance.voice = synth.getVoices()[2];
          speechSynthesis.speak(utterance);
          if (document.querySelector("#v1").disabled == false) {
            document.querySelector("#v1").disabled = true;
            document.querySelector("#v2").disabled = true;
          }
          else {
            document.querySelector("#v1").disabled = false;
            document.querySelector("#v2").disabled = false;
          }
        });
  </script>
</body>

</html>
