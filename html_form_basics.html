<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <p id="quote">It is difficult to get a man to understand something, when his salary depends upon his not understanding it! -- Upton Sinclair</p>
  
  <form id="form1" name="form1">
    <label for="text1">Form: </label><br>
    <input type="text" id="text1" name="text1"><br>
    
    <input type="radio" id="red" name="radio1" value="Red">
      <label for="red">Red</label>
    <br>
    <input type="radio" id="green" name="radio1" value="Green">
      <label for="green">Green</label>
    <br>
    <input type="radio" id="blue" name="radio1" value="Blue">
      <label for="blue">Blue</label>
    <br>
    
    <label for="select1">Select an option:</label><br>
    <select id="select1" name="select1">
      <option value="None"></option>
      <option value="Monday">Mon</option>
      <option value="Wedsnesday">Wed</option>
      <option value="Friday">Fri</option>
    </select><br>

    <textarea id="textarea1" name="textarea1">Please provide any additional feedback</textarea><br>
    
    <div id="Results"></div>
  </form>
  
  <script>
    document.querySelector("#text1").value = "Lisset";
    document.querySelector("#green").checked = true;

    document.querySelector("#textarea1").value = document.querySelector("#quote").innerText;

    const selected = document.querySelector('#select1');
    selected.addEventListener('change', (e) => {
      let pick = e.target.options.selectedIndex;
      console.log(e.target.options[pick].innerText);
    });
  </script>
</body>
</html>
